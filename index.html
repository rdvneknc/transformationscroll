<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Scrollmatik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Transformation Scrollmatik</h1>
        <div class="timer" id="timer">60:00</div>
        <div id="warning" class="warning hidden">Hacı çar yatıyoo, alooo!</div>
        <div class="start-options" id="startOptions">
            <button id="newTSButton" class="option-button">TS'yi Yeni Bastım (60 dk)</button>
            <div class="manual-time">
                <input type="number" id="minuteInput" min="1" max="59" placeholder="TS'nin kaç dakikası var?">
                <button id="confirmTime" class="option-button">Sayacı Başlat</button>
            </div>
        </div>
        <div class="buttons">
            <button id="startButton" class="hidden">Durdur</button>
            <button id="resetButton" disabled>Sıfırla</button>
        </div>
    </div>
    <audio id="notification" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
